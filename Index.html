<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- 1.Custom Font & 2.Jumbotron Image-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
<style type="text/css">
    body {
        font-family: 'Oswald', sans-serif;
    color: #1d6b9e ;
  }
     .jumbotron{
        
        background-image:url('https://images2.minutemediacdn.com/image/upload/c_crop,h_1125,w_2000,x_0,y_14/f_auto,q_auto,w_1100/v1554925276/shape/mentalfloss/545151-istock-831089812.jpg');
        background-size: cover;
    }
    </style>
</head>
<!-- 3.New Background color-->
<body style="background-color:#FBEEE6;">

  <div class="container">
    <div class="jumbotron">
    </div>
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 style="background-color:white;">Belly Button Biodiversity Dashboard</h1>
        <p style="background-color:powderblue;">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
            
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar-plot"></div>
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="myGauge"></div>
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="myDiv"></div>
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  

  <!-- <script src="plots.js"></script> -->
  <script src="static/js/charts.js"></script>
 

</body>

</html>
